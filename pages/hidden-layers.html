<!DOCTYPE html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hidden In Plain Sight</title>
    <link rel="icon" href="../assets/icons/logo.png">
    <!-- Styles -->
    <link rel="stylesheet" href="../styles/general.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.boxicons.com/transformations.min.css" rel="stylesheet">
</head>

<body>
    <div class="title">
        Hidden Layers
        <i class="bx bx-mask bx-fw"></i>
    </div>
    <div class="generic-green-container">
        Not all information is immediately visible. <br>
        Examine beyond the surface.
    </div>
    <div class="generic-green-container">
        <div class="vertical-container center-all">
            <div class="horizontal-container">
                <i class="bx bx-image bx-md terminal-icon js-copy-text"></i>
                <div class="terminal-container">
                    <div class="terminal-line"></div>
                    <div class="terminal-text"></div>
                </div>
            </div>
            <a href="../assets/files/scene.png" download="scene.png">
                DOWNLOAD
                <i class="bxf bx-arrow-to-bottom-stroke bx-fw"></i>
            </a>
        </div>
    </div>
    <div class="generic-green-container">
        <div class="vertical-container">
            <div class="horizontal-container center-all">
                <div>
                    Enter Secret Value:
                    <input type="text" class="decoded-input">
                </div>
            </div>
            <button class="submit-decoded-input">Submit</button>
        </div>
    </div>
    <i class="bxf bx-terminal bx-3xl floating-icon" data-bottom="200px" data-right="190px" data-rotate="-15deg"></i>
    <i class="bxf bx-fish-alt bx-3xl floating-icon" data-bottom="400px" data-right="1150px" data-rotate="-35deg"></i>
    <div class="fade-in-block" data-fade-time="500"></div>
    <div class="fade-out-block" data-fade-time="500"></div>
    <script src="../scripts/hidden-layers.js" type="module"></script>
    <script src="../scripts/input-level.js" type="module"></script>
</body>

</html>
